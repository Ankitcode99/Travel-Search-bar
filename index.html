<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="flex-form">
            <input type="search" class="destination" placeholder="Dubai, Amesterdam, etc.">
            <input type="date" class="checkin" placeholder="Check-in"><!-- onfocus="(this.type='date')">-->
            <input type="date" class="checkout" placeholder="Check-out"><!-- onfocus="(this.type='date')">-->
            <select name="Guests" id="guest" class="guests" required>
                <option value="Guests" selected disabled>Guests</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4+</option>
            </select>
            <input type="submit" value="Search">
        </div>
    </div>
</body>

</html>
